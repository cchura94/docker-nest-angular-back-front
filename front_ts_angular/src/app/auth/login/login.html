<div class="bg-gray-100 flex items-center justify-center min-h-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Ingrese su credenciales</h1>
        {{cargando}}
        <h1 *ngIf="cargando">CARGANDO...</h1>
        <form class="space-y-5" [formGroup]="loginForm" (ngSubmit)="funIngresar()">
            <div>
                <label for="e" class="block text-gray-700">Ingrese su Correo</label>
                <input type="email" formControlName="email" placeholder="tucorreo@mail.com" class="w-full px-4 py-2 border rounded-lg">
                <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                    <small *ngIf="loginForm.controls.email.errors['required']">EL Correo es Obligatorio</small>
                    <small *ngIf="loginForm.controls.email.errors['email']">El Correo es incorrecto</small>
                </div>
            </div>
            <div>
                <label for="p" class="block text-gray-700">Ingrese su Contraseña</label>
                <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg">
                <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                    <small *ngIf="loginForm.controls.password.errors['required']">La contraseña es Obligatoria</small>
                    <small *ngIf="loginForm.controls.password.errors['minlength']">Minimo 6 caracteres</small>
                </div>  
            </div>

            <input type="submit" [disabled]="!loginForm.valid" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        </form>
        
        
        
        {{ loginForm.value.email }}
        {{ loginForm.value.password }}
    </div>

</div>
