<div class="card">
    <h1>Gestión Categorias</h1>

    <p-button (click)="funMostrarDialog()" label="Nueva Categoria" />
    <p-dialog header="Categoria" [modal]="true" [(visible)]="visibleDiCategoria" [style]="{ width: '25rem' }">
        {{ categoriaForm.value | json }}
        <div [formGroup]="categoriaForm">
            <span class="p-text-secondary block mb-8">Ingrese datos de Categoria.</span>
            <div class="flex items-center gap-4 mb-4">
                <label for="nom" class="font-semibold w-24">Nombre</label>
                <input pInputText id="nom" class="flex-auto" autocomplete="off" formControlName="nombre" />
            </div>
            <div class="flex items-center gap-4 mb-8">
                <label for="desc" class="font-semibold w-24">Descripción</label>
                <input pInputText id="desc" class="flex-auto" autocomplete="off" formControlName="descripcion" />
            </div>
            <div class="flex justify-end gap-2">
                <p-button label="Cancelar" severity="secondary" (click)="visibleDiCategoria.set(false)" />
                <p-button label="Guardar" (click)="funGuardarCategoria()"/>
            </div>

        </div>
    </p-dialog>

    <p-table [value]="categorias()" [tableStyle]="{ 'min-width': '50rem' }"  [paginator]="true" [rows]="3"  [rowsPerPageOptions]="[3, 5, 10]">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>DESCRIPCION</th>
                <th>ACCION</th>
            </tr>
        </ng-template>
        <ng-template #body let-cat>
            <tr>
                <td>{{ cat.id }}</td>
                <td>{{ cat.nombre }}</td>
                <td>{{ cat.descripcion }}</td>
                <td>
                    
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
